<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
</head>
<body>
<div class="popup-con width_small">
    <div class="popup-title">
        <h3 class="title">收益计算</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="jsq-box">
        <div class="jsq-form">
            <div class="jsq-item clearfix"><span class="text">投资金额</span><input class="inf-text input-text-f" type="text" placeholder="请输入投资金额"/> <span class="rg_text">元</span> </div>
            <div class="jsq-item clearfix"><span class="text">投资期限</span><input class="inf-text input-text-f" type="text" placeholder="请输入投资期限"/> <span class="rg_text">元</span> </div>
            <div class="jsq-item clearfix"><span class="text">年化收益</span><input class="inf-text input-text-f" type="text" placeholder="请输入年化收益"/> <span class="rg_text">%</span> </div>
            <div class="js_btn"><a href="#" class="btn_c bg-orange-b">计算</a> <a href="#" class="btn_c bor_b">重置</a></div>
            <div class="js-text-con">
                <h3 class="title_con">计算结果</h3>
                <p class="text_item">本息合计：<strong>12365482.00</strong>元</p>
                <p  class="text_item">赚取利息：<strong>12365482.00</strong>元</p>
                <p class="pro_text_j">具体收益请参考投资后的回款计划</p>
            </div>
        </div>
    </div>
</div>





</body>
<script type="text/javascript">
    $(function () {
        $("input").on("focus", function () {
            $(this).closest(".input-text-f").attr("style", "border-color: #fcae26; box-shadow: 0 0 5px rgba(252,174,38,0.5);");
        });
        $('input').on('blur', function () {
            $(this).closest(".input-text-f").attr("style", "");
        });
    });
</script>
</html>
