<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
</head>
<body>
<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">充值验证</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="input-text">
                <span class="bind-phone">短信验证码已发送至您的手机<i>156****6320</i></span>
            </div>
            <div class="input-text">
                <input class="text-input input-text-f" type="text" value="" placeholder="请输入短信验证码"/>
                <p class="prompt pd-left10">没有获取到验证码？<i>重新获取</i></p>
            </div>
            <div class="input-text short-item">
                <a href="" class="yellow1">确认充值</a>
                <a href="" class="gray white-wid">取消</a>
            </div>
        </div>
    </div>
</div>

<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">绑定邮箱</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="password-c">
                <span class=" chz-s-img"></span>
                <p>充值成功!</p>
            </div>
            <div class="input-text short">
                <a href="" class="cl-btn">关闭窗口</a>

            </div>


        </div>

    </div>
</div>
<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">确认提现</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="input-text">
              <table class="ch-box">
                  <tr><td>发起提现金额：</td>
                      <td class="text-c"><i>2000.00</i>元</td>
                  </tr>
                  <tr><td>提现手续费：</td>
                      <td class="text-c"><i>2.00元</i></td>
                  </tr>
                  <tr><td>提现手续费：</td>
                      <td class="text-c"><i>2000.00</i>元</td>
                  </tr>
              </table>
            </div>
            <div class="input-text short-item">
                <a href="" class="yellow1">确认充值</a>
                <a href="" class="gray white-wid">取消</a>
            </div>
        </div>
    </div>
</div>

<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">提交成功</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="password-c">
                <span class=" chz-s-img"></span>
                <p>您的提现申请已提交<br>预计T+1到帐</p>
            </div>
            <div class="input-text short">
                <a href="" class="cl-btn">关闭窗口</a>
            </div>
        </div>
    </div>
</div>
<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">温馨提示</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="password-c">
                <span class="img_wx00"></span>
                <p>您的银行卡余额不足</p>
            </div>
            <div class="input-text short">
                <a href="" class="cl-btn">关闭窗口</a>
            </div>
        </div>
    </div>
</div>
<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">温馨提示</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="password-c">
                <span class="img_wx00"></span>
                <p>该账户不支持快捷充值</p>
            </div>
            <div class="input-text short">
                <a href="" class="cl-btn">关闭窗口</a>
            </div>
        </div>
    </div>
</div>
<div class="popup-con">
    <div class="popup-title">
        <h3 class="title">温馨提示</h3><span><a href="#" class="close"></a></span>
    </div>
    <div class="pop-item">
        <div class="input-box">
            <div class="password-c">
                <span class="img_wx00"></span>
                <p>认证提交过于频繁，<br>
                    请联系客服400-801-8131进行处理。</p>
            </div>
            <div class="input-text short">
                <a href="" class="cl-btn">关闭窗口</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $("input").on("focus", function () {
            $(this).closest(".input-text-f").attr("style", "border-color: #fcae26; box-shadow: 0 0 5px rgba(252,174,38,0.5);");
        });
        $('input').on('blur', function () {
            $(this).closest(".input-text-f").attr("style", "");
        });
    });
</script>
</html>
